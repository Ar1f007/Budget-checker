<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font : INTER  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM STYLES SHEET  -->
    <link rel="stylesheet" href="style.css" />
    <title>BudgetCheck</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Budget<span>Check</span> ðŸ’¸</h1>
      </header>

      <main class="main">
        <!-- IMAGE CONTAINER  -->
        <div class="img-box">
          <img
            src="https://images.unsplash.com/photo-1518976024611-28bf4b48222e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=685&q=80"
            alt="A diary with some notes relating to budget"
          />
        </div>

        <!-- INCOME-EXPENSE BUDGET CONTAINER -->
        <div class="budget-container">
          <form>
            <!-- INCOME AMOUNT FIELDS -->
            <div class="income">
              <h2>Income</h2>
              <div class="input-group">
                <label for="income">Income:</label>
                <input
                  type="text"
                  id="income"
                  placeholder="eg. 10000"
                  class="input"
                />
              </div>
            </div>
            <!-- END OF INCOME AMOUNT FIELDS -->

            <!-- EXPENSES AMOUNT FIELDS -->
            <div class="expenses">
              <h2>Expenses</h2>
              <div class="input-group">
                <label for="food">Food:</label>
                <input
                  type="text"
                  id="food"
                  placeholder="eg. 3000"
                  class="input"
                />
              </div>
              <div class="input-group">
                <label for="rent">Rent:</label>
                <input
                  type="text"
                  id="rent"
                  placeholder="eg. 2000"
                  class="input"
                />
              </div>
              <div class="input-group">
                <label for="clothes">Clothes:</label>
                <input
                  type="text"
                  id="clothes"
                  placeholder="eg. 500"
                  class="input"
                />
              </div>
            </div>
            <!-- END OF EXPENSES AMOUNT FIELDS -->

            <!-- CALCULATE AND CLEAR BUTTON CONTAINER -->
            <div class="btn-container">
              <button class="btn" id="calculate">Calculate</button>
              <button class="btn" id="clear">Clear</button>
            </div>
            <!-- END OF CALCULATE AND CLEAR BUTTON CONTAINER -->
          </form>

          <!-- TOTAL AND BALANCE OUTPUT FIELDS -->
          <div class="budget-info">
            <p id="total-expense">Total Expenses: <span>&nbsp;</span></p>
            <p id="balance">Balance: <span>&nbsp;</span></p>
          </div>
          <!-- END OF TOTAL AND BALANCE OUTPUT FIELDS -->

          <!-- SAVINGS INPUT FIELDS  -->
          <div class="input-group savings-input-group">
            <label for="save">Save: </label>
            <input
              type="text"
              id="save"
              placeholder="eg. 20"
              class="input input--savings"
            />
            <span>%</span>
            <button class="btn" id="save-btn">Save</button>
          </div>
          <!-- END OF SAVINGS INPUT FIELDS -->

          <!-- SAVINGS - saving-amount, remaining-balance OUTPUT FIELDS -->
          <div class="budget-info" id="budget-info">
            <p id="saving-amount">Saving Amount: <span>&nbsp;</span></p>
            <p id="remaining-balance">Remaining Balance: <span>&nbsp;</span></p>
          </div>
          <!-- END OF SAVINGS - saving-amount, remaining-balance OUTPUT FIELDS -->
        </div>
        <!-- END OF INCOME-EXPENSE BUDGET CONTAINER -->
      </main>
    </div>

    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
